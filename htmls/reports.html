<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/dashboard.css">
</head>
<body>
    <!-- Top Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="htmls/dashboard.html">ServiceLink</a>
            <form class="d-flex mx-auto w-50">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            </form>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="#">Messages</a>
                <a class="nav-link" href="#">Notifications</a>
                <a class="nav-link" href="#">Admin Profile</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 bg-dark p-3 vh-100 position-fixed" id="sidebar">
                <div class="d-flex flex-column">
                    <a class="nav-link text-white py-2 px-3 mb-3 rounded-3 sidebar-link active" href="htmls/dashboard.html">Dashboard</a>
                    <a class="nav-link text-white py-2 px-3 mb-2 rounded-3 sidebar-link" href="htmls/providers.html">Manage Providers</a>
                    <a class="nav-link text-white py-2 px-3 mb-2 rounded-3 sidebar-link" href="htmls/categories.html">Manage Categories</a>
                    <a class="nav-link text-white py-2 px-3 mb-2 rounded-3 sidebar-link" href="htmls/beneficiaries.html">Manage Beneficiaries</a>
                    <a class="nav-link text-white py-2 px-3 mb-2 rounded-3 sidebar-link" href="htmls/analytics.html">Analytics</a>
                    <a class="nav-link text-white py-2 px-3 mb-2 rounded-3 sidebar-link" href="htmls/settings.html">Settings</a>
                    <a class="nav-link text-white py-2 px-3 mb-2 rounded-3 sidebar-link" href="htmls/reports.html">Reports</a>
                    <a class="nav-link text-white py-2 px-3 mb-2 rounded-3 sidebar-link" href="htmls/logout.html">Logout</a>
                </div>
            </div>

            <!-- Main Content Area -->
            <main class="col-md-10 offset-md-2 px-4 pt-5">
                <h1 class="my-4">Admin Dashboard</h1>
                
                <!-- Overview Cards -->
                <div class="row row-cols-1 row-cols-md-4 g-4">
                    <div class="col">
                        <div class="card text-white bg-info">
                            <div class="card-body">
                                <h5 class="card-title">Total Customers</h5>
                                <p class="card-text">1200</p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card text-white bg-success">
                            <div class="card-body">
                                <h5 class="card-title">Total Earnings</h5>
                                <p class="card-text">$50,000</p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card text-white bg-danger">
                            <div class="card-body">
                                <h5 class="card-title">Total Expenses</h5>
                                <p class="card-text">$30,000</p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card text-white bg-warning">
                            <div class="card-body">
                                <h5 class="card-title">Pending Requests</h5>
                                <p class="card-text">15</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Analytics Section -->
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <div class="card">
                            <div class="card-header bg-primary text-white">
                                Monthly Earnings
                            </div>
                            <div class="card-body">
                                <canvas id="earningsChart"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <div class="card">
                            <div class="card-header bg-danger text-white">
                                Expenses Analysis
                            </div>
                            <div class="card-body">
                                <canvas id="expensesChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
